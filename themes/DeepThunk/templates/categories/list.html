{% extends "base.html" %}

{% block header %}
<header class="hero">
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">Categories</h1>
      <h2 class="subtitle">
        {{ terms | length }} categories in total
      </h2>
    </div>
  </div>
</header>
{% endblock %}

{% block main %}
<main class="section pt-0">
  <div class="container">
    <div class="columns">
      <div class="column is-10 is-offset-1 has-text-justified">
        {% for category in terms %}
        <span class="my-3 mx-2" style="display: inline-block;">
        <a class="link" href="{{ get_taxonomy_url(kind="categories", name=category.name) }}">
          {{ category.name }}<sup>{{ category.pages | length }}</sup>
        </a>
        </span>
        {% endfor %}

      </div>
    </div>
  </div>
</main>
{% endblock main %}
